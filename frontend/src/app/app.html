<mat-toolbar color="primary">
  <mat-icon>sports_tennis</mat-icon>
  <span style="margin-left: 10px;">{{ 'APP.TITLE' | translate }}</span>
  <span style="flex: 1 1 auto;"></span>
  
  <button mat-button [matMenuTriggerFor]="languageMenu" style="margin-right: 8px;">
    <span style="margin-left: 8px;">{{ getLanguageName(currentLanguage()) }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item (click)="switchLanguage('en')">
    <span style="margin-left: 8px;">English</span>
  </button>
  <button mat-menu-item (click)="switchLanguage('de')">
    <span style="margin-left: 8px;">Deutsch</span>
  </button>
</mat-menu>

<router-outlet />
