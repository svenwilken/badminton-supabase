<div class="discipline-detail-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>{{ 'DISCIPLINE_DETAIL.TITLE' | translate }}</h1>
  </div>

  @if (loading()) {
    <div class="loading-container">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    </div>
  }

  @if (!loading() && discipline()) {
    <mat-card class="detail-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>category</mat-icon>
        <mat-card-title>{{ discipline()?.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Content will be added here later -->
        <p class="placeholder-text">Detail page content coming soon...</p>
      </mat-card-content>
    </mat-card>
  }

  @if (!loading() && !discipline()) {
    <div class="error-state">
      <mat-icon>error_outline</mat-icon>
      <h3>{{ 'DISCIPLINE_DETAIL.NOT_FOUND' | translate }}</h3>
      <button mat-raised-button color="primary" (click)="goBack()">
        {{ 'COMMON.GO_BACK' | translate }}
      </button>
    </div>
  }
</div>
